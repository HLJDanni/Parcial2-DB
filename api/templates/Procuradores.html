<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socios Legales S.A. | Gesti√≥n de Procuradores</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --light: #ecf0f1;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      padding: 2rem 0;
      display: flex;
      flex-direction: column;
    }

    .logo {
      padding: 0 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      margin-bottom: 1.5rem;
    }

    .logo h2 {
      margin: 0;
      font-weight: 600;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .logo p {
      margin: 0.25rem 0 0;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .nav-menu {
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      color: var(--primary);
      background-color: #f5f7fa;
    }

    .nav-item.active {
      color: var(--accent);
      border-left: 3px solid var(--accent);
      background-color: #f5f9ff;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem 3rem;
      max-width: 1200px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-weight: 600;
      color: var(--primary);
      margin: 0;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .form-container {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.03);
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f8f9fa;
      font-weight: 500;
      color: var(--secondary);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="logo">
      <h2>Socios Legales S.A.</h2>
      <p>Guatemala</p>
    </div>
    <div class="nav-menu">
      <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Inicio</a>
      <a href="SedeCentral.html" class="nav-item active"><img src="https://flagcdn.com/w20/gt.png" class="flag-icon"> Sede Central</a>
      <a href="SedeM√©xico.html" class="nav-item"><img src="https://flagcdn.com/w20/mx.png" class="flag-icon"> Sucursal M√©xico</a>
      <a href="SedeElSalvador.html" class="nav-item"><img src="https://flagcdn.com/w20/sv.png" class="flag-icon"> Sucursal Salvador</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="header">
      <h1>Procuradores</h1>
      <button class="btn btn-primary" onclick="resetForm()">Nuevo Procurador</button>
    </div>

    <div class="form-container">
      <form id="procuradorForm">
        <input type="hidden" id="procuradorId" />
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" required />
        </div>
        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input type="text" id="telefono" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
      </form>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tel√©fono</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="procuradoresTable"></tbody>
      </table>
    </div>
  </main>

  <script>
    const API_BASE = '/api/procuradores';
    const form = document.getElementById('procuradorForm');
    const tableBody = document.getElementById('procuradoresTable');
    const idField = document.getElementById('procuradorId');

    async function fetchProcuradores() {
      const res = await fetch(API_BASE);
      const json = await res.json();
      tableBody.innerHTML = '';
      json.data.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.nombre}</td>
          <td>${p.dni}</td>
          <td>${p.telefono}</td>
          <td>${p.correo}</td>
          <td class="actions">
            <button class="btn btn-primary" onclick="edit(${p.procurador_id})">‚úèÔ∏è</button>
            <button class="btn btn-danger" onclick="del(${p.procurador_id})">üóëÔ∏è</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function edit(id) {
      const res = await fetch(`${API_BASE}/${id}`);
      const { data } = await res.json();
      idField.value = data.procurador_id;
      document.getElementById('nombre').value = data.nombre;
      document.getElementById('dni').value = data.dni;
      document.getElementById('telefono').value = data.telefono;
      document.getElementById('correo').value = data.correo;
    }

    async function del(id) {
      if (confirm('¬øEliminar este procurador?')) {
        await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
        fetchProcuradores();
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        nombre: document.getElementById('nombre').value,
        dni: document.getElementById('dni').value,
        telefono: document.getElementById('telefono').value,
        correo: document.getElementById('correo').value
      };
      const id = idField.value;
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_BASE}/${id}` : API_BASE;
      await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      form.reset();
      idField.value = '';
      fetchProcuradores();
    };

    function resetForm() {
      form.reset();
      idField.value = '';
    }

    fetchProcuradores();
  </script>
</body>
</html>
