<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes Globales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --light: #ecf0f1;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #e74c3c;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.05);
      padding: 2rem 0;
      display: flex;
      flex-direction: column;
    }

    .logo {
      padding: 0 1.5rem 2rem;
      border-bottom: 1px solid #eee;
      margin-bottom: 1.5rem;
    }

    .logo h2 {
      margin: 0;
      font-weight: 600;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .nav-menu {
      flex-grow: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      margin: 0.25rem 0;
      color: var(--text-light);
      text-decoration: none;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .nav-item:hover {
      color: var(--primary);
      background-color: #f5f7fa;
    }

    .nav-item.active {
      color: var(--accent);
      border-left: 3px solid var(--accent);
      background-color: #f5f9ff;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem 3rem;
      max-width: 1200px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-weight: 600;
      color: var(--primary);
      margin: 0;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-size: 0.9rem;
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
    }

    .btn-secondary {
      background-color: var(--light);
      color: var(--text);
      margin-left: 1rem;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.03);
      margin-bottom: 2rem;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f8f9fa;
      font-weight: 500;
      color: var(--secondary);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #f8f9fa;
    }

    .form-container {
      display: none;
      margin-bottom: 2rem;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.03);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .actions button {
      margin-right: 0.5rem;
    }
    </style>
</head>
<body>
<nav class="sidebar">
    <div class="logo">
      <h2>Socios Legales S.A.</h2>
      <p>Guatemala</p>
    </div>
    <div class="nav-menu">
            <a href="index.html" class="nav-item active">
    <i class="fas fa-home"></i> <!-- Ícono de Casa -->
    Inicio
    </a>
    <a href="SedeCentral.html" class="nav-item ">
        <img src="https://flagcdn.com/w20/gt.png" class="flag-icon" alt="Guatemala">
        Sede Central
    </a>
    <a href="SedeMéxico.html" class="nav-item">
        <img src="https://flagcdn.com/w20/mx.png" class="flag-icon" alt="México">
        Sucursal México
    </a>
    <a href="SedeElSalvador.html" class="nav-item">
        <img src="https://flagcdn.com/w20/sv.png" class="flag-icon" alt="El Salvador">
        Sucursal Salvador
    </a>
</div>
  </nav>
    <main class="main-content">
        <h1>Clientes Globales</h1>
        <div class="card">
            <h2>Lista de Clientes</h2>
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fuente</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Última Modificación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se llenarán aquí con JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function fetchClientesGlobales() {
            fetch('/combined/clientes')
                .then(res => res.json())
                .then(clientes => {
                    const tbody = document.querySelector('#clientesTable tbody');
                    tbody.innerHTML = '';
                    clientes.forEach(cliente => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cliente.cliente_id}</td>
                            <td>${cliente.fuente}</td>
                            <td>${cliente.nombre}</td>
                            <td>${cliente.direccion}</td>
                            <td>${cliente.telefono}</td>
                            <td>${cliente.correo}</td>
                            <td>${cliente.ultima_modificacion}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', fetchClientesGlobales);
        setInterval(fetchClientesGlobales, 5000);
    </script>
</body>
</html>
