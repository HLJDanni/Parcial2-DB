<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios Legales S.A. | Gestión de Asuntos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleSheet.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --light: #ecf0f1;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 220px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
        }

        .logo {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 1.5rem;
        }

        .logo h2 {
            margin: 0;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .logo p {
            margin: 0.25rem 0 0;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .nav-menu {
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover {
            color: var(--primary);
            background-color: #f5f7fa;
        }

        .nav-item.active {
            color: var(--accent);
            border-left: 3px solid var(--accent);
            background-color: #f5f9ff;
        }

        .nav-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 2rem 3rem;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        /* Table Styles */
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-tramite {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-finalizado {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-amparo {
            background-color: #fff3e0;
            color: #ffa000;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background-color: #f0f0f0;
        }

        .edit-btn {
            color: var(--accent);
        }

        .delete-btn {
            color: var(--danger);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .flag-icon {
            width: 20px;
            height: 15px;
            margin-right: 10px;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        /* Asegura que la modal sea visible */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.3);
                   }
        .modal-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            min-width: 300px;
            max-width: 400px;
            width: 90vw;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem; }
        .form-group { margin-bottom: 0.8rem; }
        .form-group label { display: block; margin-bottom: 0.2rem; }
        .form-control, select, textarea, input[type="date"], input[type="text"] {
            width: 100%; padding: 0.4rem; border: 1px solid #bbb; border-radius: 4px;
        }
        .action-btn { background: none; border: none; cursor: pointer; }
        .edit-btn { color: #0066cc; }
        .delete-btn { color: #cc3333; }
        .status { padding: 0.2em 0.5em; border-radius: 0.3em; font-size: 0.9em; }
        .status-tramite { background: #e3f1ff; color: #2466b3; }
        .status-finalizado { background: #e3ffe7; color: #257a3e; }
        .status-amparo { background: #fff7e3; color: #b38724; }
        @media (max-width: 700px) {
            .modal-content { min-width: 0; max-width: 98vw; }
            .main-content { padding: 0.5rem; }
            .sidebar { width: 100px; }
        }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.5rem; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }

        /* Estilo para los botones modernos */
        .button-container {
            display: flex;
            justify-content: center; /* Centra los botones */
            margin: 20px 0;
        }

        .modern-button {
            background-color: #0066cc; /* Color de fondo */
            color: white; /* Color del texto */
            border: none; /* Sin bordes */
            border-radius: 5px; /* Bordes redondeados */
            padding: 10px 20px; /* Espaciado interior */
            cursor: pointer; /* Cambia el cursor al pasar el ratón */
            font-size: 1em; /* Tamaño de la fuente */
            transition: background-color 0.3s; /* Transición suave para el color de fondo */
            display: flex; /* Usar flex para alinear ícono y texto */
            align-items: center; /* Centrar verticalmente el contenido */
            gap: 8px; /* Espacio entre ícono y texto */
        }

        .modern-button:hover {
            background-color: #004d99; /* Color de fondo al pasar el ratón */
        }

        /* Estilo para eliminar subrayado y color azul del enlace */
        .modern-button a {
            color: white; /* Mantener el color blanco del texto */
            text-decoration: none; /* Eliminar subrayado */
        }

        .modern-button a:visited, .modern-button a:active {
            color: white; /* Mantener el color blanco del texto */
        }
    </style>
</head>
